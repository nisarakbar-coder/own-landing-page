<svg viewBox="0 0 1400 720" role="img" xmlns="http://www.w3.org/2000/svg">
  <title>RWA Tokenization Flow Diagram</title>
  <desc>Illustrates the complete process of tokenizing real-world assets, from asset selection through compliance to distribution and trading</desc>
  
  <defs>
    <!-- Grid pattern for background -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0f1115"/>
      <circle cx="10" cy="10" r="0.5" fill="#1a1d23" opacity="0.3"/>
    </pattern>
    
    <!-- Drop shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effects -->
    <filter id="whiteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="yellowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
    
    <marker id="arrowheadBidirectional" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD366"/>
    </marker>
    
    <!-- Card template -->
    <g id="card">
      <rect width="260" height="120" rx="12" fill="#1a1d23" stroke="#2a2d35" stroke-width="1" filter="url(#cardShadow)"/>
    </g>
    
    <!-- Step badge template -->
    <g id="stepBadge">
      <circle cx="18" cy="18" r="18" fill="#2a2d35" stroke="#FFD366" stroke-width="2"/>
    </g>
    
    <!-- Chip template -->
    <g id="chip">
      <rect width="60" height="20" rx="10" fill="#FFD366" stroke="#FFD366" stroke-width="1"/>
    </g>
    
    <!-- Icons -->
    <g id="buildingIcon">
      <path d="M8 4h4v2h-4v-2zm0 3h4v2h-4v-2zm0 3h4v2h-4v-2zm-2-6h8v8h-8v-8zm0 8h8v2h-8v-2z" fill="#FFD366"/>
    </g>
    
    <g id="tokenIcon">
      <circle cx="12" cy="12" r="8" fill="none" stroke="#FFD366" stroke-width="2"/>
      <path d="M8 8h8v8h-8v-8zm2 2v4h4v-4h-4z" fill="#FFD366"/>
    </g>
    
    <g id="usersIcon">
      <circle cx="9" cy="7" r="2" fill="#FFD366"/>
      <circle cx="15" cy="7" r="2" fill="#FFD366"/>
      <path d="M6 16c0-2 2-4 6-4s6 2 6 4" stroke="#FFD366" stroke-width="2" fill="none"/>
    </g>
    
    <g id="storeIcon">
      <path d="M4 6h16v2h-16v-2zm0 3h16v8h-16v-8zm2 2h4v4h-4v-4zm6 0h4v4h-4v-4z" fill="#FFD366"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Connectors (behind everything) -->
  <g id="connectors">
    <!-- Trade connector above actors -->
    <line x1="880" y1="25" x2="1230" y2="25" stroke="#FFD366" stroke-width="2" marker-start="url(#arrowheadBidirectional)" marker-end="url(#arrowheadBidirectional)"/>
    <text x="1055" y="16" text-anchor="middle" fill="#FFD366" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Trade</text>
    
    <!-- Elbow connectors from actors to Original RWA -->
    <!-- From Issuer -->
    <polyline points="190,180 190,260 150,260 150,520" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- From Token Issuer -->
    <polyline points="540,180 540,260 580,260 580,520" fill="none" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Tokenize connector between asset cards -->
    <line x1="500" y1="580" x2="900" y2="580" stroke="#FFD366" stroke-width="3" marker-end="url(#arrowheadBidirectional)"/>
    <text x="700" y="568" text-anchor="middle" fill="#FFD366" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Tokenize</text>
    
    <!-- Chips above tokenize connector -->
    <g transform="translate(580, 548)">
      <use href="#chip"/>
      <text x="30" y="14" text-anchor="middle" fill="#1a1d23" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">BEP-20</text>
    </g>
    
    <g transform="translate(650, 548)">
      <use href="#chip"/>
      <text x="30" y="14" text-anchor="middle" fill="#1a1d23" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">BEP-721</text>
    </g>
    
    <g transform="translate(720, 548)">
      <use href="#chip"/>
      <text x="30" y="14" text-anchor="middle" fill="#1a1d23" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">KYC / AML</text>
    </g>
    
    <!-- Elbow connector from Tokenized to Investors -->
    <polyline points="1060,520 1060,220 880,220 880,180" fill="none" stroke="#FFD366" stroke-width="2" marker-end="url(#arrowheadBidirectional)"/>
  </g>
  
  <!-- Actors row at y=60 -->
  <g id="actors">
    <!-- Business / Asset Issuer -->
    <g transform="translate(60, 60)">
      <use href="#card"/>
      <use href="#buildingIcon" transform="translate(20, 20)"/>
      <text x="130" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Business / Asset Issuer</text>
      <text x="130" y="60" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">Real estate, commodities,</text>
      <text x="130" y="75" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">artwork, securities</text>
    </g>
    
    <!-- Third Party / Token Issuer -->
    <g transform="translate(410, 60)">
      <use href="#card"/>
      <use href="#tokenIcon" transform="translate(20, 20)"/>
      <text x="130" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Third Party / Token Issuer</text>
      <text x="130" y="60" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">Blockchain platform,</text>
      <text x="130" y="75" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">tokenization service</text>
    </g>
    
    <!-- Investors -->
    <g transform="translate(760, 60)">
      <use href="#card"/>
      <use href="#usersIcon" transform="translate(20, 20)"/>
      <text x="130" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Investors</text>
      <text x="130" y="60" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">Individual and institutional</text>
      <text x="130" y="75" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">token holders</text>
    </g>
    
    <!-- Secondary Market -->
    <g transform="translate(1110, 60)">
      <use href="#card"/>
      <use href="#storeIcon" transform="translate(20, 20)"/>
      <text x="130" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Secondary Market</text>
      <text x="130" y="60" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">Trading platforms,</text>
      <text x="130" y="75" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="12">exchanges</text>
    </g>
  </g>
  
  <!-- Steps row at y=300 -->
  <g id="steps">
    <!-- Step 1: Select Asset -->
    <g transform="translate(160, 300)">
      <use href="#stepBadge"/>
      <text x="18" y="24" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">1</text>
      <text x="18" y="50" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Select Asset</text>
      <text x="18" y="70" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">Pick a real-world asset with</text>
      <text x="18" y="85" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">clear value. Ensure proper</text>
      <text x="18" y="100" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">ownership and valuation.</text>
    </g>
    
    <!-- Step 2: Define Token -->
    <g transform="translate(510, 300)">
      <use href="#stepBadge"/>
      <text x="18" y="24" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">2</text>
      <text x="18" y="50" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Define Token</text>
      <text x="18" y="70" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">Choose token type, supply,</text>
      <text x="18" y="85" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">minting rules, and governance</text>
      <text x="18" y="100" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">parameters.</text>
    </g>
    
    <!-- Step 3: Compliance -->
    <g transform="translate(700, 300)">
      <use href="#stepBadge"/>
      <text x="18" y="24" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">3</text>
      <text x="18" y="50" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Compliance</text>
      <text x="18" y="70" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">Meet KYC/AML, legal, and</text>
      <text x="18" y="85" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">regulatory requirements to</text>
      <text x="18" y="100" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">ensure enforceable ownership.</text>
    </g>
    
    <!-- Step 4: Distribute -->
    <g transform="translate(940, 300)">
      <use href="#stepBadge"/>
      <text x="18" y="24" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">4</text>
      <text x="18" y="50" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Distribute</text>
      <text x="18" y="70" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">Offer tokens to investors for</text>
      <text x="18" y="85" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">fractional ownership and</text>
      <text x="18" y="100" text-anchor="start" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="11">broader access.</text>
    </g>
  </g>
  
  <!-- Asset States row at y=520 -->
  <g id="assetStates">
    <!-- Original Real World Assets -->
    <g transform="translate(180, 520)">
      <rect width="320" height="120" rx="12" fill="#1a1d23" stroke="#ffffff" stroke-width="2" filter="url(#whiteGlow)"/>
      <text x="160" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Original Real World Assets</text>
      <text x="160" y="65" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="14">Physical assets with traditional ownership</text>
      <text x="160" y="85" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="14">and limited liquidity</text>
    </g>
    
    <!-- Tokenized Real World Assets -->
    <g transform="translate(900, 520)">
      <rect width="320" height="120" rx="12" fill="#1a1d23" stroke="#FFD366" stroke-width="2" filter="url(#yellowGlow)"/>
      <text x="160" y="40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Tokenized Real World Assets</text>
      <text x="160" y="65" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="14">Digital tokens representing fractional</text>
      <text x="160" y="85" text-anchor="middle" fill="#cccccc" font-family="system-ui, -apple-system, sans-serif" font-size="14">ownership with enhanced liquidity</text>
    </g>
  </g>
</svg>
